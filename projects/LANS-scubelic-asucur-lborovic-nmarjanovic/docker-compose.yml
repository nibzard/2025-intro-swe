services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-watcher-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist output data (SQLite DB and results)
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web-ui:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    container_name: llm-watcher-ui
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: llm-watcher-network
