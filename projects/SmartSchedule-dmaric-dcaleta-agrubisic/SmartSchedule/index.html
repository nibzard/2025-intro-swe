<!-- index.html - Login / Registracija -->
<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartSchedule - Prijava</title>
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <div class="container auth-container">
    <h1>SmartSchedule</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Korisničko ime" required>
      <input type="password" id="password" placeholder="Lozinka" required>
      <button type="submit">Prijava</button>
    </form>
    <div class="switch-auth">
      <span>Nemaš račun?</span>
      <button id="showRegister">Registriraj se</button>
    </div>
    <form id="registerForm" style="display:none;">
      <input type="text" id="regUsername" placeholder="Korisničko ime" required>
      <input type="password" id="regPassword" placeholder="Lozinka" required>
      <select id="regRole">
        <option value="worker">Radnik</option>
        <option value="boss">Poslodavac</option>
      </select>
      <div id="companyFieldsContainer" style="display:none;">
        <input type="text" id="regCompanyName" placeholder="Naziv tvrtke" required>
        <input type="text" id="regCompanyOIB" placeholder="OIB tvrtke" required>
      </div>
      <button type="submit">Registracija</button>
    </form>
    <div class="switch-auth" style="display:none;">
      <span>Imaš račun?</span>
      <button id="showLogin">Prijava</button>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/navigation.js"></script>
</body>
</html>
